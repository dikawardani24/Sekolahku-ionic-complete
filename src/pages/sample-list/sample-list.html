<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Component Samples</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="openLabelSample()">
      Label Samples
      <ion-icon name="arrow-dropright" item-end></ion-icon>
    </ion-item>

    <ion-item (click)="openInputSample()">
      Input Samples
      <ion-icon name="arrow-dropright" item-end></ion-icon>
    </ion-item>

    <ion-item (click)="openButtonSample()">
      Button Samples
      <ion-icon name="arrow-dropright" item-end></ion-icon>
    </ion-item>

    <ion-item (click)="openSelectSample()">
      Select Samples
      <ion-icon name="arrow-dropright" item-end></ion-icon>
    </ion-item>

    <ion-item (click)="openRangeSample()">
      Range Samples
      <ion-icon name="arrow-dropright" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
