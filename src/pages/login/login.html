<ion-content>
  <ion-grid class="header-back">
    <ion-row justify-content-center align-items-center>
      <ion-avatar>
        <img src="./assets/icon/ic_logo.png" style="width: 80px; height: 80px;">
      </ion-avatar>
    </ion-row>

    <ion-row class="header-label" justify-content-center align-items-center>
      Sekolah Ku
    </ion-row>
  </ion-grid>

  <form padding [formGroup]="loginFormGroup" (ngSubmit)="login()">
    <ion-list no-padding>
      <ion-item no-padding>
        <ion-avatar item-left>
          <img src="./assets/icon/ic_person.png">
        </ion-avatar>
        <ion-input type="text" placeholder="Username" formControlName="usernameFCtrl" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item no-padding margin-bottom>
        <ion-avatar item-left>
          <img src="./assets/icon/ic_lock.png">
        </ion-avatar>
        <ion-input type="password" placeholder="Password" formControlName="passwordFCtrl" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button full round large type="submit" [disabled]="!loginFormGroup.valid">Login</button>
      </ion-item>
    </ion-list>
  </form>

  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <p>Belum punya akun? <b (click)="startRegisterPage()">Daftar</b></p>
    </ion-row>
  </ion-grid>
</ion-content>
