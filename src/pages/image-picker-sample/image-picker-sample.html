<ion-header>

  <ion-navbar>
    <ion-title>Image Picker Sample</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <img src="{{imageUri}}">
  </div>
  <ion-grid>

    <ion-row>
      <button ion-button block (click)="pickImage()">Pick Image</button>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label>Loc</ion-label>
        <ion-input type="text" [(ngModel)]="imageUri"></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
