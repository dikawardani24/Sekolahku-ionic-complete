</ion-header>

          <ion-col>
            <ion-label>Nama</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label class="detail-value">{{siswa.namaDepan}} {{siswa.namaBelakang}}</ion-label>

        </ion-row>

      </ion-grid>
    </ion-item>

    <ion-item>

          <ion-col>
            <ion-label>Jenis Kelamin</ion-label>
          </ion-col>

          <ion-col>
            <ion-label>Tanggal Lahir</ion-label>

        <ion-row>
          <ion-col>
            <ion-label class="detail-value">{{siswa.tglLahir}}</ion-label>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-item>

    <ion-item>
      <ion-avatar item-left no-padding>
        <img src="./assets/icon/ic_phone.png">
      </ion-avatar>
      <ion-grid item-end no-padding style="margin-left: 0px;">
        <ion-row>
          <ion-col>

      <ion-grid item-end no-padding style="margin-left: 0px;">
        <ion-row>
          <ion-col>
            <ion-label>Alamat</ion-label>
          </ion-col>

        <ion-row>
          <ion-col>
            <ion-label text-wrap class="detail-value">{{siswa.alamat}}</ion-label>
