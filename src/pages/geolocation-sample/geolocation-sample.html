<ion-header>

  <ion-navbar>
    <ion-title>Geolocation Sample</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="showCurrrentLocation()">Show My CUrrent Pos</button>

  <ion-list>
    <ion-item>
      <ion-label>Latitude</ion-label>
      <ion-input type="text" [(ngModel)]="latitude"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Longitude</ion-label>
      <ion-input type="text" [(ngModel)]="longitude"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
