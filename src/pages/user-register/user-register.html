<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="registerFormGroup" (ngSubmit)="register()">
    <ion-list>
      <ion-item>
        <ion-avatar item-left>
          <img src="./assets/icon/ic_person.png">
        </ion-avatar>
        <ion-input type="text" placeholder="Username" formControlName="usernameFCtrl" [(ngModel)]="username">
        </ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-avatar item-left>
          <img src="./assets/icon/ic_lock.png">
        </ion-avatar>
        <ion-input type="password" placeholder="Password" formControlName="passwordFCtrl" [(ngModel)]="password">
        </ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-avatar item-left>
          <img src="./assets/icon/ic_lock.png">
        </ion-avatar>
        <ion-input type="password" placeholder="Confirm Password" formControlName="confirmPasswordFCtrl"
          [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button full round large type="submit" [disabled]="!registerFormGroup.valid">Daftar</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
